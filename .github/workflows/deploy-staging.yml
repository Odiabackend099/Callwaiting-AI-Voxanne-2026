name: Deploy to Staging

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  deploy-backend:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build || echo "Build completed with warnings"

      - name: Deploy to Render (Staging)
        run: |
          echo "Deploying to Render staging environment..."
          # Render auto-deploys on push to develop branch
          # This step is a placeholder for manual deployment if needed
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}

      - name: Run database migrations
        run: |
          echo "Running database migrations on staging..."
          # npx supabase db push --db-url ${{ secrets.STAGING_DATABASE_URL }}
        env:
          STAGING_DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

      - name: Verify backend health
        run: |
          echo "Waiting for deployment to complete..."
          sleep 30
          curl -f ${{ secrets.STAGING_BACKEND_URL }}/health || exit 1

  deploy-frontend:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          NODE_ENV: production
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.STAGING_SUPABASE_ANON_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.STAGING_BACKEND_URL }}

      - name: Deploy to Vercel (Staging)
        run: |
          npx vercel --token=${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  smoke-tests:
    name: Run Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Test backend health endpoint
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_BACKEND_URL }}/health)
          if [ $response -ne 200 ]; then
            echo "Backend health check failed with status $response"
            exit 1
          fi
          echo "✅ Backend health check passed"

      - name: Test frontend accessibility
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_FRONTEND_URL }})
          if [ $response -ne 200 ]; then
            echo "Frontend accessibility check failed with status $response"
            exit 1
          fi
          echo "✅ Frontend accessibility check passed"

      - name: Test database connectivity
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ secrets.STAGING_BACKEND_URL }}/api/health/database)
          if [ $response -ne 200 ]; then
            echo "Database connectivity check failed with status $response"
            exit 1
          fi
          echo "✅ Database connectivity check passed"

  notify:
    name: Notify Deployment Results
    runs-on: ubuntu-latest
    needs: [smoke-tests]
    if: always()

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "Staging Deployment ${{ needs.smoke-tests.result == 'success' && '✅ Successful' || '❌ Failed' }}",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Staging Deployment Complete*\n• Branch: `${{ github.ref_name }}`\n• Commit: `${{ github.sha }}`\n• Status: ${{ needs.smoke-tests.result }}\n• URL: ${{ secrets.STAGING_FRONTEND_URL }}"
                  }
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Staging"
                      },
                      "url": "${{ secrets.STAGING_FRONTEND_URL }}"
                    }
                  ]
                }
              ]
            }
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
