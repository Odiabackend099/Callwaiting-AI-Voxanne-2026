  notify:
    name: Notify Deployment Results
    runs-on: ubuntu-latest
    needs: [post-deployment-verification]
    if: always()

    steps:
      - name: Send Slack notification
        uses: slackapi/slack-github-action@v1.24.0
        with:
          payload: |
            {
              "text": "üöÄ Production Deployment ${{ needs.post-deployment-verification.result == 'success' && '‚úÖ Successful' || '‚ùå Failed' }}",
              "blocks": [
                {
