                    "text": "*Production Deployment Complete*\n‚Ä¢ Branch: `${{ github.ref_name }}`\n‚Ä¢ Commit: `${{ github.sha }}`\n‚Ä¢ Status: ${{ needs.post-deployment-verification.result }}\n‚Ä¢ Deployed by: ${{ github.actor }}"
