<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Medical Spa Pricing</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #3498db; color: white; }
    </style>
</head>
<body>
    <h1>Medical Spa Atlanta - Service Pricing</h1>
    <table>
        <tr>
            <th>Service</th>
            <th>Duration</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>Botox Treatment</td>
            <td>30 minutes</td>
            <td>$400</td>
        </tr>
        <tr>
            <td>Chemical Peel</td>
            <td>45 minutes</td>
            <td>$250</td>
        </tr>
        <tr>
            <td>Laser Hair Removal</td>
            <td>60 minutes</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Microdermabrasion</td>
            <td>50 minutes</td>
            <td>$200</td>
        </tr>
    </table>
</body>
</html>
