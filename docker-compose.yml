version: '3.8'

services:
  roxanne-voice:
    build: .
    container_name: roxanne-voice-orchestrator
    ports:
      - "8000:8000"
    environment:
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY}
      - GROQ_API_KEY=${GROQ_API_KEY}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - N8N_WEBHOOK_BASE=${N8N_WEBHOOK_BASE}
      - SERPAPI_KEY=${SERPAPI_KEY}
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 1G

  # Optional: Redis for session management (if implemented later)
  # redis:
  #   image: redis:alpine
  #   ports:
  #     - "6379:6379"

networks:
  default:
    name: roxanne-network
