# Nginx configuration for CallWaiting AI
events {
    worker_connections 1024;
}

http {
    upstream voice_orchestrator {
        least_conn;
        server roxanne-voice-orchestrator:8000 max_fails=3 fail_timeout=30s;
        # Add more instances for horizontal scaling
        # server roxanne-voice-orchestrator-2:8000 max_fails=3 fail_timeout=30s;
        # server roxanne-voice-orchestrator-3:8000 max_fails=3 fail_timeout=30s;
    }

    upstream monitoring_dashboard {
        server monitoring-dashboard:8080 max_fails=3 fail_timeout=30s;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=websocket_limit:10m rate=5r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr addr_zone:10m;

    # Logging
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Main voice orchestrator server
    server {
        listen 80;
        server_name voice-api.yourdomain.com;

        # Health check endpoint
        location /health {
            proxy_pass http://voice_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache health checks
            expires 10s;
            add_header Cache-Control "public, max-age=10";
        }

        # Twilio webhook endpoints
        location /twiml {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr_zone 10;
            
            proxy_pass http://voice_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeouts for Twilio
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
            
            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
        }

        # WebSocket endpoint for media streaming
        location /ws {
            limit_req zone=websocket_limit burst=10 nodelay;
            limit_conn addr_zone 5;
            
            proxy_pass http://voice_orchestrator;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # WebSocket specific timeouts
            proxy_connect_timeout 7s;
            proxy_send_timeout 1h;
            proxy_read_timeout 1h;
            
            # Disable buffering for WebSocket
            proxy_buffering off;
        }

        # Metrics endpoint for Prometheus
        location /metrics {
            limit_req zone=api_limit burst=5 nodelay;
            
            proxy_pass http://voice_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Cache metrics
            expires 30s;
            add_header Cache-Control "public, max-age=30";
        }

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=50 nodelay;
            
            proxy_pass http://voice_orchestrator;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }
    }

    # Monitoring dashboard server
    server {
        listen 80;
        server_name monitor.yourdomain.com;

        location / {
            proxy_pass http://monitoring_dashboard;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        location /ws {
            proxy_pass http://monitoring_dashboard;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            proxy_connect_timeout 5s;
            proxy_send_timeout 1h;
            proxy_read_timeout 1h;
            
            proxy_buffering off;
        }
    }

    # Default server (catch-all)
    server {
        listen 80 default_server;
        server_name _;
        
        location / {
            return 444;  # Close connection immediately
        }
    }
}